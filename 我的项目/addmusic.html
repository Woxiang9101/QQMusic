<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        form{
            display: block;
            margin-left: 500px;
        }
    </style>
</head>
<body>
<form action="/demo/demo_form.asp">
    歌曲名称:<br>
    <input type="text" name="name" value="Mickey">
    <br>
    歌手:<br>
    <input type="text" name="singer" value="Mouse">
    <br>
    专辑:<br>
    <input type="text" name="album" value="Mouse">
    <br>
    时长:<br>
    <input type="text" name="time" value="Mouse">
    <br>
    歌曲http地址:<br>
    <input type="text" name="mp3" value="Mouse">
    <br>
    封面图片http地址:<br>
    <input type="text" name="photo" value="Mouse">
    <br>
    歌词http地址:<br>
    <input type="text" name="lyric" value="Mouse">
    <br><br>
    <input type="submit" value="Submit">
</form>

<p>如果您点击提交，表单数据会被发送到名为 demo_form.asp 的页面。</p>
</body>
</html>
