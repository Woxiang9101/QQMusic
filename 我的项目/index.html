<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>我的音乐项目</title>
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.css">
    <link rel="stylesheet" href="css/css.css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
<!--背景-->
<div class="gsback">
    <img src="source/告白气球.jpg" alt="">
    <div></div>
</div>
<div class="head">
    <img alt="Music" src="images/player_logo.png" height="21" width="78"/>
</div>
<div class="content">
    <div class="list">
        <ul class="button">
            <li><span></span>收藏</li>
            <a href="addmusic.html"><li><span></span>添加歌曲</li></a>
            <li><span></span>下载</li>
            <li><span></span>删除</li>
            <li><span></span>清空列表</li>
        </ul>
        <ul class="music" id="music" data-mcs-theme="minimal-dark">
            <li>
                <span class="check_box">
                    <div class="check"></div>
                </span>
                <span class="song">歌曲</span>
                <span class="play">
                    <div class="no_play_icon"></div>
                </span>
                <span class="singer">歌手</span>
                <span class="total_time">时长</span>
            </li>

        </ul>
    </div>
    <div class="cover">
        <div class="img"><img src="images/lnj.jpg" alt=""></div>
        <ul class="info">
            <li>歌名:lalallalal</li>
            <li>歌手：上课瞌睡可是看咳嗽可是看看</li>
            <li>专辑：上课瞌睡可是看咳嗽可是看看</li>

        </ul>
        <ul class="lyric">
            <li>歌名:lalallalal</li>
            <li>作者:是快手快手快手看</li>
            <li>歌手：上课瞌睡可是看咳嗽可是看看</li>
            <li>歌名:lalallalal</li>
            <li>作者:是快手快手快手看</li>
            <li>歌手：上课瞌睡可是看咳嗽可是看看</li>
            <li>歌名:lalallalal</li>
        </ul>
    </div>
</div>
<div class="foot">
    <div class="control">
        <div class="pro"></div>
        <div class="pause"></div>
        <div class="next"></div>
    </div>
    <div class="progress">
        <div class="p_b">
            <div class="past"></div>
            <div class="p_button"></div>
        </div>
    </div>
    <div class="control2"></div>
    <div class="volume"></div>
</div>
<div></div>
</body>
</html>
